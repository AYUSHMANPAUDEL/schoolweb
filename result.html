  <script>
    function getResult() {
      var rollNo = $("#rollNo").val();
      Papa.parse("result.csv", {
        download: true,
        complete: function(results) {
          var data = results.data;
          for (var i = 1; i < data.length; i++) {
            if (data[i][0] == rollNo) {
              var result = "<p>GPA of First term is: " + data[i][1] + "</p>";
              $("#result").html(result);
              return;
            }
          }
          $("#result").html("<p>Roll no not found</p>");
        }
      });
      return false;
    }
  </script>
